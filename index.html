<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Места</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="section header"><div class="header__logo"></div></header><main><section class="section profile"><div class="profile__content"><div class="profile__image-group"><img src="#" alt="Аватар пользователя" class="profile__image"/> <button class="profile__image-edit"></button></div><div class="profile__info"><h1 class="profile__info-title"></h1><button type="button" class="profile__edit-button" aria-label="Закрыть"></button><p class="profile__description"></p></div></div><button type="button" class="profile__button"></button></section><section class="section elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__caption" lang="en">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container popup__container_forms"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="formProfile" action="#" class="form form_profile" novalidate><label class="form__label"><input name="nameProfile" class="form__input form__input_type_name" value="" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required/> <span class="form__error" id="nameProfile-error"></span></label> <label class="form__label"><input name="aboutProfile" class="form__input form__input_type_about" value="" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required/> <span class="form__error" id="aboutProfile-error"></span></label> <button type="submit" name="saveButtonProfile" class="popup__save-button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_forms"><h2 class="popup__title">Обновить аватар</h2><button type="button" class="popup__close-button" aria-label="Закрыть"></button><form name="formAvatar" action="#" class="form form_avatar" novalidate><label class="form__label"><input type="url" name="avatar" class="form__input form__input_type_url" placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="form__error" id="avatar-error"></span></label> <button type="submit" name="saveButtonAvatar" class="popup__save-button popup__save-button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container popup__container_forms"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="formPlace" action="#" class="form form_card" novalidate><label class="form__label"><input name="namePlace" class="form__input form__input_type_place" placeholder="Название" minlength="1" maxlength="30" autocomplete="off" required/> <span class="form__error" id="namePlace-error"></span></label> <label class="form__label"><input type="url" name="aboutPlace" class="form__input form__input_type_url" placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="form__error" id="aboutPlace-error"></span></label> <button type="submit" name="saveButtonCard" class="popup__save-button popup__save-button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_image"><button type="button" class="popup__close-button" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt=""><h3 class="popup__title popup__title_image"></h3></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_forms"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__close-button" aria-label="Закрыть"></button><form name="formDelete" class="form form_delete"><button type="submit" class="popup__save-button">Да</button></form></div></div><template id="card"><li class="element"><button type="button" class="element__image_button"><img src="#" alt="" class="element__image"/></button><div class="element__content"><h2 class="element__content-text"></h2><div class="element__like-group"><button aria-label="Лайк" type="button" class="element__content-like"></button> <span class="element__like-counter">0</span></div><button aria-label="Удалить" type="button" class="element__content-basket"></button></div></li></template><script src="main.js"></script></body></html>
